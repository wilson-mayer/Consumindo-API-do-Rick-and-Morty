<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API de Rick and Morty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <img
            class="iconerick"
            src="./images/RICK_MORTY_ICON.png"
            alt="icone rick morty"
          />
        </div>
      </div>
      <div class="row text-center mt-5 mb-3">
        <div class="col">
          <h1 class="" id="title-api">API de Rick and Morty</h1>
        </div>
      </div>
      <div class="row justify-content-center mb-5">
        <div class="col-6">
          <div class="input-group flex-nowrap">
            <input
              type="text"
              class="form-control"
              placeholder="Pesquise"
              aria-label="Pesquise"
              aria-describedby="addon-wrapping"
            />
            <button class="input-group-text" type="submit" id="addon-wrapping">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid background-container">
      <div class="row">
        <nav aria-label="Search results pages">
          <ul class="pagination">
            <li class="page-item">
              <button class="page-link" onclick="loadPreviousPage()">
                Previous
              </button>
            </li>

            <li class="page-item">
              <button class="page-link" onclick="loadNextPage()">Next</button>
            </li>
          </ul>
        </nav>
      </div>

           <div class="row container-cards"></div>
    </div>

    <div class="modal"></div>

    <footer class="container-fluid">
      <div class="row">
        <div id="personagens" class="col"></div>
        <div id="localizacoes" class="col"></div>
        <div id="episodios" class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <p id="developer">
            Desenvolvido por:
            <span class="fontwhite"> Wilson Ramos Mayer</span> em 2024
          </p>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./api.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
